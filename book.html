<html>
    <head>
        <title>도서검색</title>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1"/>
        <link rel="stylesheet" href="https://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
        <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="https://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.js"></script>
        <style>
            #txtQuery{text-align: center; margin: 0px auto;}
            #list img{width: 65px; height: 90px;}
            #box{
                background: rgb(196, 231, 243); 
                border: rgb(255, 255, 255) double 2px; 
                border-radius: 30px;
                padding: 10px;
                }
            #imgBox{text-align: center;}
            #title{text-align: center; font-size: large;}
            #price{text-align: right; font-size: medium;}
            #contents{text-align: left; font-size: small;}
        </style>
    </head>
    <body>
        <!--도서목록 페이지-->
        <div data-role="page" id="main">
            <div data-role="header" data-theme="e" data-position="fixed">
                <a href="index.html" target="_self" data-icon="home" data-iconpos="notext"></a>
                <h2>도서검색</h2>
            </div>
            <div data-role="content" data-theme="d">
                <input type="text" id="txtQuery" value="제이쿼리"/>
                </br>
                <ul data-role="listview" id="list" data-theme="d"></ul>
                <script id="temp" type="text/x-handlebars-template">
                {{#each documents}}
                    <li>
                        <a href="#sub" title="{{title}}" contents="{{contents}}"
                        price="{{price}}" authors="{{authors}}">
                        <img src="{{thumbnail}}"/>{{{title}}}</a>
                    </li>
                {{/each}}
                </script></br> 
                <input type="button" id="btnMore" value="more"/>    
            </div>
            <div data-role="footer" data-theme="e" data-position="fixed">
                <h2>인천일보아카데미 최신애</h2>
            </div>
        </div>
        <!--도서정보 페이지-->
        <div data-role="page" id="sub" style="background: white;">
            <div data-role="header" data-theme="e" data-position="fixed">
                <a href="index.html" target="_self" data-icon="home" data-iconpos="notext"></a>
                <h2>도서정보</h2>
                <a href="#main" target="_self" data-icon="back" data-iconpos="notext"></a>
            </div>
            <div data-role="content" data-theme="d">
                <div id="box">
                    <br><br><div id="imgBox"><img src="" id="image" width=150></div>
                    <br><br><b><div id="title"></div></b><br>
                    <div id="price"></div><br>
                    <div id="contents"></div><br><br>
                </div>
            </div>
            <div data-role="footer" data-theme="e" data-position="fixed">
                <h2>인천일보아카데미 최신애</h2>
            </div>
        </div>
    </body>
    <script>
        var size=5;
        getList();

        $("#list").on("click", "a", function(){
            var image=$(this).find("img").attr("src");
            var title=$(this).attr("title");
            var authors=$(this).attr("authors");
            var price=$(this).attr("price");
            var contents=$(this).attr("contents");
            $("#image").attr("src", image); //속성을 가져오는 것-attr
            $("#title").html(title+" / "+authors); //값을 가져오는 것-html
            $("#price").html(price+"원");
            $("#contents").html(contents);
        });

        $("#txtQuery").on("keydown", function(e){
            if(e.keyCode==13){
                size=5;
                getList();}
        });
        
        $("#btnMore").on("click", function(){
            size+=5;
            getList();
        });

        function getList(){
            var query=$("#txtQuery").val();
            $.ajax({
                type:"get",
                url:"https://dapi.kakao.com/v3/search/book?target=title",
                headers:{"Authorization": "KakaoAK ab040c667e439b68caec9c552babc7a1"},
                data:{"query":query, "size":size},
                dataType:"json",
                success:function(data){
                    var temp=Handlebars.compile($("#temp").html());
                    $("#list").html(temp(data)).listview("refresh");
                }
            });
        }
    </script>
</html>
